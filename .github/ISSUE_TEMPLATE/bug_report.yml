name: 🐞 버그
description: 개발 도중 버그가 발생했나요?
title: "[BUG] "
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: ❗ 발생한 문제
      description: "개발 도중에 발생한 문제를 구체적으로 설명해주세요. 어떤 상황에서 문제가 발생했나요?"
      placeholder: "예: 데이터베이스 연결 실패, API 응답 시간 초과 등"
    validations:
      required: true
  - type: textarea
    id: expected-result
    attributes:
      label: 🎯 기대한 결과
      description: 문제 발생 전 기대한 결과를 설명해주세요.
      placeholder: 예: 데이터베이스에 정상적으로 연결됨, API가 정상적으로 응답함 등
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: "How do you trigger this bug? Please walk us through it step by step."
      value: |
        1.
        2.
        3.
        ...
      render: bash
    validations:
      required: true
